  <!-- Contact Section -->
  <div id="contact" class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form id="contactForm" action="#" method="POST">
          <div class="row">
            <!-- Name -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
            </div>
          </div>

          <!-- Subject -->
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" required>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Google Map -->
        <div class="mt-5">
          <h4>Find Us Here:</h4>
          <div class="ratio ratio-16x9">
                        <iframe              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3377.3323651714714!2d72.66912799999999!3d32.082466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzLCsDA0JzU2LjkiTiA3MsKwNDAnMDguOSJF!5e0!3m2!1sen!2s!4v1618707067452!5m2!1sen!2s"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Form Script with Validation and SweetAlert -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const contactForm = document.getElementById("contactForm");

      contactForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const subject = document.getElementById("subject").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!name || !email || !subject || !message) {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Please fill out all fields!",
          });
          return;
        }

        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
          Swal.fire({
            icon: "error",
            title: "Invalid Email",
            text: "Please enter a valid email address.",
          });
          return;
        }

        Swal.fire({
          icon: "success",
          title: "Thank You!",
          text: "Your message has been sent successfully.",
        });

        contactForm.reset();
      });
    });
  </script>
</body>
